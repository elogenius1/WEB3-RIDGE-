<!DOCTYPE html>
<html lang="en">
<head>
    <title>Link CSS to HTML</title>
    <link rel="stylesheet" type="text/css" href="body {.css">
    </head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings Group</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Savings Group Application</h1>
  </header>

  <main>
    <!-- Student Registration -->
    <section id="registration">
      <h2>Student Registration</h2>
      <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="tier">Choose a Tier:</label>
        <select id="tier" required>
          <option value="tier1">Tier 1 (10,000 Naira, 5%)</option>
          <option value="tier2">Tier 2 (20,000 Naira, 10%)</option>
          <option value="tier3">Tier 3 (30,000 Naira, 20%)</option>
        </select>
        
        <button type="submit">Register</button>
      </form>
    </section>

    <!-- Savings Dashboard -->
    <section id="dashboard">
      <h2>Savings Dashboard</h2>
      <p>Total Savings: <span id="total-savings">0</span> Naira</p>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Tier</th>
            <th>Contribution</th>
            <th>Weekly Interest</th>
            <th>Total (Week)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="savings-list">
          <!-- Student rows will appear here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="Untitled-1.js"></script>
</body>
</html>
